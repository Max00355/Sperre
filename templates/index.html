<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/style.css"/>
        <title>Sperre Web UI</title>
    </head>
    <body>
        <div class="header">
            <span id="links">
                <a href="/">Home |</a>
                <a href="/startconvo/">Start Conversation</a>
            </span>
            <span id="address">
                {{ my_address}}
            </span>
        </div>
        
        <div class="messages">
            <div id="messages">
                <hr/>
                {% if not messages %} You don't have any conversations started {% endif %}
            {% for x in messages %}
            <a href="/conversation/{{ x['from'] }}"><h3>{{ x['from'] }}</h3></a>
            {{ x['message'] }}
            <br/><br/><hr/>
                    {% endfor %}
        </div>
    </body>
</html>
