<html>
    <head>
        <style>
        </style>
        <title>Sperre Web UI</title>
    </head>
    <body>
        <div class="header">
            <span id="links">
                <a href="/">Home</a>
                <a href="/startconvo/">Start Conversation</a>
            </span>
            <span id="address">
                Your Address: {{ my_address }}
            </span>    
        </div>
        <div class="messages">
            <span id="messages">
            {% for x in messages %}
                {% if "from" not in x %}   
                <font color="green"><strong>{{ x['contact'] }}:</strong></font> {{ x['message'] }}<br/>
                {% else %}
                <font color="red"><strong>{{ x['from'] }}:</strong></font> {{ x['message'] }} <br/>        
                {% endif %}              
            {% endfor %} 
        </span>
        <span id="send_message">
            <form method="POST">
                <input type="text" placeholder="Message" name="message"/>
                <input type="submit" value="Submit"/>
            </form>
        </div>

    </body>
</html>
