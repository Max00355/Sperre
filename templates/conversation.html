<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
         <link rel="stylesheet" type="text/css" href="/static/style.css"/> 
        <title>Sperre Web UI</title>
    </head>
    <body>
        <div class="header">
            <span id="links">
                <a href="/">Home |</a>
                <a href="/startconvo/">Start Conversation</a>
            </span>
            <span id="address">
                {{ my_address }}
            </span>    
        </div>
        <hr/>
        <div class="messages-convo" id="messages-convo">
            <span id="messages">
                 
        </span>
    </div>
        <span id="send_message">
            <form method="POST">
                <br/><br/>
                <input type="text" placeholder="Message" id="message_form" name="message"/>
                <button type="submit"></button>
            </form>
        </span>
        
        <script>
        $(function() {

              var height = $('#messages-convo')[0].scrollHeight;

                  $('#messages-convo').animate({'scrollTop': height }, 1);

              });
            $("#messages").load("/messages/{{contact}}");
            setInterval(function () {
                $(function() {

                      var height = $('#scroll')[0].scrollHeight;

                        console.log(height);

                          $('#scroll').animate({'scrollTop': height });

                      });
                $("#messages").load("/messages/{{contact}}");
                }, 1000);    
        </script>
    </script>
    </body>
</html>
